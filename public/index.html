<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Country List</title>
    <script type="text/javascript" src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>List of Countries</h1>

      <form >
        <select v-model="selectedCountry">
          <option v-for="country in countries" value="country" v-bind:value="country">{{country.name}}</option>
        </select>
      </form>

      <div v-if='selectedCountry'>
        <span>Name: {{selectedCountry.name}}</span> <br>
        <span>Population: {{selectedCountry.population}}</span><br>
        <img :src="selectedCountry.flag" alt="">
      </div>
    </div>
  </body>
</html>
